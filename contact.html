	<title>Ji Yu | Contact</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/logo.svg">
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/grid.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">

	<link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
	<!-- THIS IS A STICKY NAVBAR -->
	<header class="header">
		<input class="menu-btn" type="checkbox" id="menu-btn" />
		<label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

		<a href="index.html" target="_self"><img id="logo" src="images/logo-1.png" alt="logo" /></a>

		<ul class="menu" id="mainmenu">
			<li id="menuportfolio"><a href="index.html#pictures" target="_self" onclick="myClick();">Portfolio</a></li>
			<li id="menuskills"><a href="skills.html" target="_self" onclick="myClick();">Skills</a></li>
			<li id="menucontact"><a href="contact.html" target="_self" onclick="myClick();">Contact</a></li>
		</ul>

	</header>

	<main class="contents" id="scroll_content">
		<section class="contents">

			<!-- This is contact section -->
			<section class="group" id="contact">

				<h2>CONTACT</h2>

				<div class="container">
					<form action="" method="post">

						<label for="fname">First Name</label>
						<input type="text" id="fname" name="firstname" placeholder="Your name..">

						<label for="lname">Last Name</label>
						<input type="text" id="lname" name="lastname" placeholder="Your last name..">

						<label for="email">Email</label>
						<input type="text" id="email" name="email" placeholder="Your email..">

						<label for="subject">Subject</label>
						<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

						<input type="submit">

					</form>
				</div>
			</section>
		</section>

		<footer>

			<hr>
			<!-- CHANGE THE SOCIAL MEDIA LINKS FOR JI'S PORTFOLIO HERE  -->
			<section id="social">

				<a href="http://www.facebook.com" class="fa fa-facebook"></a>
				<a href="http://www.twitter.com" class="fa fa-twitter"></a>
				<a href="https://www.linkedin.com/" class="fa fa-linkedin"></a>

			</section>

		</footer>

		<!-- SCRIPT FOR AUTO CLOSE THE DROPDOWN MENU AFTER A CLICK UNDER MOBILE USE -->
		<script>
			function myClick() {
				var btn;
				if (document.body.clientWidth <= 600) {
					btn = document.getElementById('menu-btn').click();
				}
				return false;
			}

		</script>

	</main>

</body>
